language: smalltalk
sudo: false

env:
  global:
    - BASELINE="SWTDemo"
    - BASELINE_GROUP="TravisCI"
    - PACKAGES="packages"

cache:
  directories:
  - _builds/travis/github-cache

install:
  - unset SMALLTALK_CI_HOME && source env_vars # make sure to use smalltalkCI from this branch
  - cd $HOME
  - wget -q -O fixtures.zip https://github.com/hpi-swa/smalltalkCI/archive/fixtures.zip
  - unzip -q fixtures.zip
  - ls -lisa "$HOME/smalltalkCI-fixtures"

script: $SMALLTALK_CI_HOME/run.sh --debug "$HOME/smalltalkCI-fixtures"

matrix:
  include:
    # Bash tests
    - language: generic
      sudo: false
      script:
        - bash $SMALLTALK_CI_HOME/tests/run_tests.sh
        - bash $SMALLTALK_CI_HOME/tests/helpers_tests.sh
        - bash $SMALLTALK_CI_HOME/tests/pharo_tests.sh
        - bash $SMALLTALK_CI_HOME/tests/squeak_tests.sh

    # Legacy Squeak builds using builderCI
    - smalltalk: Squeak-4.4
      os: linux
      sudo: required
      env: BUILDERCI=true
